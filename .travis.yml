language: minimal

# Install dependencies
addons:
  apt:
    packages: [inkscape, wget, zip, imagemagick]

# Build the simple items PK3
script:
  - make dist

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
  on:
    branch: master

# Do not build tags that we create when we upload to GitHub Releases
branches:
  except:
    - /^(?i:continuous)$/
