language: minimal
dist: bionic

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qqq inkscape wget zip imagemagick

# Build the simple items PK3
script:
  - make dist

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
  on:
    branch: master

# Do not build tags that we create when we upload to GitHub Releases
branches:
  except:
    - /^(?i:continuous.*)$/
